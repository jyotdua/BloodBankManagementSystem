<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>BB DEVELOPERS</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        {# MEDIUM STYLE EDITOR#}
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


        {# Custom CSS#}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        {# Fonts#}
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<style>
body {margin:0;}

.icon-bar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 10px 0;
  transition: all 0.3s ease;
  color: white;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.smaller {
  width: 17%;
}

.active {
  background-color: #DC143C;
  width: 23%;
}
</style>
<body>

<nav class="navbar navbar-default techfont custom-navbar">
    <div class="icon-bar">

            <a class="active" href="{%url 'bbank:home'%}">BB DEVELOPERS</a>
            {% if user.is_authenticated%}
            <a href="{%url 'bbank:ReceiveBlood'%}">Receive BLOOD</a>
            <a href="{%url 'logout' %}">Logout</a>
            {%else%}

            <a class="smaller" href="{%url 'login_page'%}"><span class="glyphicon glyphicon-user"></span>Login</a>
            <a href="{%url 'bbank:Register_blood'%}">BB Register</a>
            <a href="{%url 'bbank:Register_user'%}">User Register</a>
            {%endif%}

                <form action="{% url 'bbank:Search_results' %}" method="get">
                    <br>
                <input name="q" type="text" placeholder="Enter city or state">
                </form>
    </div>
</nav>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog-posts">
                {%block body_block%}
                {%endblock%}
            </div>
        </div>
    </div>
</div>

</body>
</html>
